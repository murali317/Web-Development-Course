<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to CSS</title>
</head>

<style>
    h2{
        color: grey;
        background-color: black;
    }
    p{
        text-align: center;
    }
    #myid{
        text-align:end;
    }
    .myclass{
        text-align:left;
    }
    span.myclass{
        background-color: aqua;
    }
    *{
        color: red !important;
    }
</style>

<body>
    <h1>Introduction to CSS - Cascading Style Sheets</h1>
    <h2>welcome to CSS world!</h2>
    <div>
        <p>The Indian Webbie is waiting for the COMRADES üòÅ</p>
        <p id="myid">Lorem, ipsum dolor.</p>
        <p class="myclass">Lorem ipsum dolor sit amet.</p>
        <span class="myclass">Lorem ipsum dolor sit amet.</span>
        <span>dfljal</span>
        <span>dfljalsjdl</span>
    </div>
</body>
</html>
