<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>
    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- INTERNAL CSS -->
    <style>
        ul{
            background-color: brown;
        }
    </style>
</head>
<body>
    
    <!-- INLINE CSS -->
    <h1>Inline CSS</h1>
    <header>
        <ul style="background-color: blueviolet;">
            <li>Home</li>
            <li>Contact</li>
        </ul>

        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni, neque.</p>
    </header>
    
</body>
</html>
