<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements & Attributes</title>
</head>
<body>
    <!--  Elements -->
    <dummy>content</dummy>
    <br>
    <dummy2>content 2</dummy2>

    <!-- HTML Attributes -->
    <dummy3 name="dummy3">attribute 1</dummy3>
    <person age="23" height="5.7ft" surname="devarakonda">Comrade</person>
    
    <!-- HTML is not case-sensitive -->
    <p>paragraph 1</p>
    <P>paragraph 1</P>
</body>
</html>
